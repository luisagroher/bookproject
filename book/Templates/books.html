{% extends "base.html" %}

 {% load static %}

    <!-- Custom styles for this template -->
    
    

{% block customcss %}
     <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

   <!-- Optional theme -->
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

 <link rel="stylesheet" type="text/css" href="{% static "assets/css/carousel.css" %}">
 


{% endblock %} 
 <body>
  <!-- Page -->
 
{% block container %}

{% endblock %}

{% block content %}
  <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
        <img src="/static/assets/images/pride-and-prejudice-banner.jpg">
          <img data-src="holder.js/900x500/auto/#777:#7a7a7a/text:First slide" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <p><a class="btn btn-lg btn-primary" href="/book/get/1" role="button">Read Now!</a></p>
            </div>
          </div>
        </div>
        <div class="item">
        <img src="/static/assets/images/dead-souls-banner.jpg">
          <img data-src="holder.js/900x500/auto/#666:#6a6a6a/text:Second slide" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <p><a class="btn btn-lg btn-primary" href="/book/get/2" role="button">Read Now!</a></p>
            </div>
          </div>
        </div>
        <div class="item">
        <img src="/static/assets/images/ethan-frome-banner.jpg">
          <img data-src="holder.js/900x500/auto/#555:#5a5a5a/text:Third slide" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <p><a class="btn btn-lg btn-primary" href="/book/get/3" role="button">Read Now!</a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div><!-- /.carousel -->
{% endblock %}
</body>
