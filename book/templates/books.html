{% extends "base.html" %}

 {% load static %}

    <!-- Custom styles for this template -->
    
    

{% block customcss %}
     <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

   <!-- Optional theme -->
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

 <link rel="stylesheet" type="text/css" href="{% static "css/carousel.css" %}">
 


{% endblock %} 
 <body>
  <!-- Page -->
 
{% block container %}

{% endblock %}

{% block content %}
  <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
       
 		{% for book in books %}
      <div class="item{% if forloop.first %} active{% endif %}">
  		<a href=/book/get/{{book.id}}>
      	<img data-src="holder.js/100%x100" src="/assets/images/{{book.banner}}" alt="First slide"/>
      	</a>
     	
           <div class="carousel-caption">
              <p><a class="btn btn-lg btn-primary" href="/book/get/{{book.id}}" role="button">Read Now!</a></p>
            </div>
		</div>	
	
	 {% endfor %}
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div><!-- /.carousel -->
{% endblock %}
</body>
