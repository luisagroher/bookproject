{% load static %}
   
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My Base Template{% endblock %}</title>
    
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/default.css" %}">
      <!-- Latest compiled and minified JavaScript -->
  
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
   <script src="{% static "assets/js/jquery-2.0.3.min.js" %}"></script>
   <script src="{% static "assets/js/ajax.js" %}"></script>
    
</head>

<body>
	<div id="page">

    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="/book/">Books</a></li>
            <li><a href="/admin/">Admin</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content"> 
    	{% if messages %}
    	<ul class="messages">
    		{% for message in messages %}
    		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    	{% endfor %} 
    	</ul>
    	{% endif %}      
        {% block content %}
        This is the content area!
        {% endblock %}
        <div class="clearfix"></div>
        <img src="{% static "assets/images/python-logo.jpg" %}" />
	
    </div>
	
</div>		
</body>
</html>
